{% extends "base.html" %}

{% block title %}Registrieren - CRM System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white text-center">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Registrieren</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">E-Mail</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Passwort</label>
                        <input type="password" class="form-control" name="password" minlength="6" required>
                        <small class="text-muted">Mindestens 6 Zeichen</small>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Registrieren
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <span class="text-muted">Bereits registriert?</span>
                    <a href="{{ url_for('auth.login') }}">Anmelden</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
